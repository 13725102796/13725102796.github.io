        <h1 id="React配置代理"><a href="#React配置代理" class="headerlink" title="React配置代理"></a>React配置代理</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 1.检查自己的create-react-app脚手架若在2.0版本以下，使用对象类型配置代理，在自己项目的package.json文件中配置如下：</span></span><br><span class="line"><span class="string">&quot;proxy&quot;</span>:&#123;</span><br><span class="line">   <span class="string">&quot;/api&quot;</span>:&#123;</span><br><span class="line">      <span class="string">&quot;target&quot;</span>:<span class="string">&quot;代理服务器的地址&quot;</span>,  <span class="comment"># 跨域地址</span></span><br><span class="line">      <span class="string">&quot;changeOrigin&quot;</span>: <span class="literal">true</span>,    <span class="comment"># 是否允许跨域</span></span><br><span class="line">      <span class="string">&quot;pathRewrite&quot;</span>: &#123;        <span class="comment"># 重写路径</span></span><br><span class="line">           <span class="string">&quot;^/api&quot;</span>: <span class="string">&quot;/&quot;</span></span><br><span class="line">       &#125;,</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment"># 2.若脚手架版本在2.0以上只能配置string类型</span></span><br><span class="line"><span class="string">&quot;proxy&quot;</span>: <span class="string">&quot;代理服务器的地址&quot;</span>,</span><br><span class="line"><span class="comment"># 多代理配置可以使用中间件的方式 http-proxy-middleware</span></span><br><span class="line"><span class="comment"># 安装 http-proxy-middleware，然后在项目的src目录下建立setupProxy.js文件</span></span><br><span class="line">const &#123; createProxyMiddleware &#125; = require(<span class="string">&#x27;http-proxy-middleware&#x27;</span>);</span><br><span class="line">module.exports = <span class="keyword">function</span> (app) &#123;</span><br><span class="line">    app.use(</span><br><span class="line">      createProxyMiddleware(<span class="string">&#x27;/api&#x27;</span>, &#123;</span><br><span class="line">        target: <span class="string">&#x27;代理地址1&#x27;</span>,</span><br><span class="line">        secure: <span class="literal">false</span>,    <span class="comment"># 指定Cookies能否被用户读取</span></span><br><span class="line">        changeOrigin: <span class="literal">true</span>,</span><br><span class="line">        pathRewrite: &#123;</span><br><span class="line">            <span class="string">&quot;^/api&quot;</span>: <span class="string">&quot;/&quot;</span></span><br><span class="line">        &#125;,</span><br><span class="line">      &#125;),</span><br><span class="line">      <span class="comment"># 配置多个代理继续往下加就可以</span></span><br><span class="line">      createProxyMiddleware(<span class="string">&#x27;/api1&#x27;</span>, &#123;</span><br><span class="line">        target: <span class="string">&#x27;代理地址2&#x27;</span>,</span><br><span class="line">        secure: <span class="literal">false</span>,    <span class="comment"># 指定Cookies能否被用户读取</span></span><br><span class="line">        changeOrigin: <span class="literal">true</span>,</span><br><span class="line">        pathRewrite: &#123;</span><br><span class="line">            <span class="string">&quot;^/api&quot;</span>: <span class="string">&quot;/&quot;</span></span><br><span class="line">        &#125;,</span><br><span class="line">      &#125;)</span><br><span class="line">    );</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
